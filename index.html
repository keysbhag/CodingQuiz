<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤“</text></svg>">
    <title>Coding Quiz!</title>
</head>
<body>

  <!-- Header with navbar that contains a view high score button, start screen button, logo, and timer -->
  <header> 
    <nav>
      <div id="main-buttons">
        <button class="view-high-scores"> Highscores </button>
        <button class="start-screen-btn" onClick="window.location.reload();"> Start Screen </button>
      </div>
      <div id="logo-header">
        <h1> <code> < ðŸ”‘ > </code> </h1>
      </div>
      <div id="timer">
          <h4> Time left: </h4>
          <h4 id="remove-time"> 60 sec </h4>
      </div>
    </nav>
  </header>

  <!-- Start container to populate the main start screen -->
  <div class = "container-start">

  </div>

  <!-- Quiz container with all the necessary sub-elements for questions and answer buttons -->
  <main class="container-quiz">
    <h3> Score: <strong class="score-count"> </strong></h3>
    <h3 id="alert"> </h3>
    <h2> Question: <span id="question-num"> </span> </h2>
    <p id="question"> This it the question Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi 
      eius quasi doloremque natus optio, nostrum dolorum laborum eaque quod aut!
    </p>
    <button class="answer" value=" "> Answer 1 </button>
    <button class="answer" value=" "> Answer 2 </button>
    <button class="answer" value=" "> Answer 3 </button>
    <button class="answer" value=" "> Answer 4 </button>
  </main>

  <!-- All high score page components are stored below-->
  <div class="container-high-score">
    <!-- Used for the quiz end display and to be easily removed after high score is entered -->
    <div class="anchor">
      <h2> Thanks for playing! </h2>
      <h3 class="your-score"> </h3>
      <p> Enter your initials below! </p>
      <input type="text" name = "high-score" class = "high-score-input">
      <input type="submit" class = "high-score-enter">
    </div>
    
    <!-- High score table stored below -->
    <table class="highscores-table">
      <thead>
        <tr>
          <td>
            Name
          </td>
          <td>
            Score
          </td>
        </tr>
      </thead>
      <tbody class="high-score-list">

      </tbody>
    </table>
    

  </div>

  <!-- Empty footer used for styling only -->
  <footer>

  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
